<div class="add">
  <h3>Add TODO</h3>
  <form (ngSubmit)="onSubmit()" [formGroup]="addForm">
    <div>
      <mat-form-field>
        <mat-label>TODO title</mat-label>
        <input matInput formControlName="title" name="title" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>TODO description</mat-label>
        <textarea matInput formControlName="desc" name="desc"></textarea>
      </mat-form-field>
    </div>
    <button
      mat-raised-button
      color="accent"
      (click)="openSnackBar(message, 'dismiss')"
    >
      SUBMIT
    </button>
  </form>
</div>
